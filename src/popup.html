<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Finviz Bar Settings</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 12px; font-size: 13px; color: #222; }
      h1 { font-size: 14px; margin: 0 0 8px; }
      .row { margin: 8px 0; }
      label { display: block; margin: 4px 0; cursor: pointer; }
      .hint { color: #666; font-size: 12px; margin-top: 6px; }
    </style>
  </head>
  <body>
    <h1>Display Mode</h1>
    <div class="row">
      <label><input type="radio" name="mode" value="floating" /> Floating window</label>
      <label><input type="radio" name="mode" value="embedded" /> Inject into page</label>
      <div class="hint">Switch between a draggable overlay and inline injection on TradingView pages.</div>
    </div>
    <script src="popup.js"></script>
  </body>
  </html>
